<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<meta name="application-name" content="伏羲教育">
		<meta name="description" content="伏羲教育，教育">
		<meta name="keywords" content="伏羲教育">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="header"></div>
		<!--内容-->
		
		<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">提示</h4>
		      </div>
		      <div class="modal-body">
		        <p></p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div class="main">
			<div class="wrap">
				<div class="main-content">
					<div class="main-content-title">
						<span>登陆</span>
					</div>
					<div class="login-head">
						<div class="account active">帐号登陆</div>
						<div class="quick">快捷登陆</div>
					</div>
					<div class="account-main">
						<div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon"><span class="iconfont icon-cus"></span></div>
						      <input type="text"  id="cus" placeholder="请输入手机号">
						    </div>
						</div>
						<div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon"><span class="iconfont icon-mm"></span></div>
						      <input type="password"  id="loginMm" placeholder="请输入登陆密码">
						    </div>
						</div>
						<div class="forget">
							<div class="checkbox">
						        <label>
						          <input type="checkbox"> 记住我
						        </label>
						        <a href="#">忘记密码</a>
						    </div>
						</div>
						<div class="login-btn">
							<button type="button">登陆</button>
						</div>
						<div class="go-register">没有账号？<a href="register.html">立即注册</a></div>
					</div>
					<div class="quick-main">快捷登陆</div>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="footer">
			<div class="wrap">
				<p>© 2006 Fu Xi piano court.伏羲国学</p>
				<p>备案许可证号: 京12043844号   010-67906868转606（周一至周日：7:00 - 24:00）热线电话：010-67906868</p>
				<div class="foot-contact">
					<div class="foot-contact-link">
						<div class="xinlang">
							<img src="img/xinlang.png"/>
							<p>新浪微博</p>
						</div>
						<div class="weixin">
							<img src="img/weixin.png"/>
							<p>微信</p>
						</div>
					</div>
					<div class="ewm">
						<img src="img/ewm.png"/>
						<p>关注伏羲微信</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
