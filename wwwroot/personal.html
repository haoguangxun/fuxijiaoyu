<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学员个人中心</title>
		<meta name="application-name" content="伏羲教育">
		<meta name="description" content="伏羲教育，教育">
		<meta name="keywords" content="伏羲教育">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/personal.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/personal.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="header"></div>
		<!--内容-->
		<div class="personal">
			<div class="wrap">
				<div class="personal-main">
					<div class="personal-nav">
						<div class="personal-nav-top">
							<div class="img" style="background-image: url(img/course02.jpg);"></div>
							<p>Hi,你好，<span>赵小兵</span></p>
						</div>
						<ul>
							<li class="active">
								<span class="iconfont icon-kehu"></span>学员编号
							</li>
							<li>
								<span class="iconfont icon-dingdan"></span>我的订单
							</li>
							<li>
								<span class="iconfont icon-kecheng"></span>课程信息
							</li>
							<li>
								<span class="iconfont icon-xiazai"></span>下载内容
							</li>
							<li>
								<span class="iconfont icon-anquan"></span>帐号安全
							</li>
							<li>
								<span class="iconfont icon-tongzhi"></span>消息通知
							</li>
							<li>
								<span class="iconfont icon-shoucang"></span>我的收藏
							</li>
							<li>
								<span class="iconfont icon-tuichu"></span>退出登录
							</li>
						</ul>
					</div>
					<div class="personal-content">
						<div class="personal-title">个人资料</div>
						<div class="personal-form">
							<div class="personal-form-title"><span>基本信息</span></div>
							<div class="personal-form-item">
								<label class="personal-form-portrait">头像</label>
								<div class="fileStyle">
									<label for="uploaderInput">
										<img src="img/course02.jpg" id="user_img"/>
									</label>
									<input id="uploaderInput" type="file" accept="image/*" multiple="" onchange='openFile(this)'>
								</div>
							</div>
							<div class="personal-form-item">
								<span>用户名2122</span>
								<a href="javascript:;" class="changeName">修改用户名</a>
							</div>
							<div class="personal-form-item">
								<label class="personal-form-name">真实姓名</label>
								<input class="personal-input" type="text" />
								<span>仅用户自己可见</span>
							</div>
							<div class="personal-form-item">
								<label class="personal-form-name">性别</label>
								<input class="personal-input" type="text" />
							</div>
							<div class="personal-form-item">
								<label class="personal-form-name">学习类型</label>
								<input class="personal-input" type="text" />
							</div>
							<div class="personal-form-item">
								<label class="personal-form-name">个人爱好</label>
								<textarea onKeyUp="javascript:checkWord(this);" onMouseDown="javascript:checkWord(this);" name="content"></textarea>
								<div class="surplus">还可以输入<span id="wordCheck">200</span>个字符 </div>
							</div>
							<div class="personal-btn">保存</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="footer">
			<div class="wrap">
				<p>© 2006 Fu Xi piano court.伏羲国学</p>
				<p>备案许可证号: 京12043844号   010-67906868转606（周一至周日：7:00 - 24:00）热线电话：010-67906868</p>
				<div class="foot-contact">
					<div class="foot-contact-link">
						<div class="xinlang">
							<img src="img/xinlang.png"/>
							<p>新浪微博</p>
						</div>
						<div class="weixin">
							<img src="img/weixin.png"/>
							<p>微信</p>
						</div>
					</div>
					<div class="ewm">
						<img src="img/ewm.png"/>
						<p>关注伏羲微信</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
